<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Management System</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: rgb(206, 227, 234);
            margin: 0;
            padding: 0;
        }
        .logo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        .logo-container img {
            width: 70px;
            height: auto;
        }
        h1 {
            font-size: 20px;
            text-align: center;
            color: blue;
            font-style: italic;
        }
        h2 {
            font-size: 24px;
            text-align: center;
            color: #333; /* Adjust as needed */
            margin-top: 25px;
            margin-bottom: -20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
        }
        /* Removed .rectangle styles */
        .button1 {
            width: 200px;
            height: 50px;
            border: none;
            margin: 10px;
            cursor: pointer;
            position: relative;
            background-color: #70b772;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s;
            border-radius: 10px;
        }

        .button2 {
            width: 200px;
            height: 50px;
            border: none;
            margin: 10px;
            cursor: pointer;
            position: relative;
            background-color: #8290cf;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s;
            border-radius: 10px;
        }

        .button3 {
            width: 200px;
            height: 50px;
            border: none;
            margin: 10px;
            cursor: pointer;
            position: relative;
            background-color: #a682cf;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s;
            border-radius: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }

        .button:active {
            background-color: #3e8e41;
        }

        .video-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='msu_logo.png') }}" alt="msu_logo">
            <h1>MSU's Key Management System</h1>
            <img src="{{ url_for('static', filename='kms_logo.png') }}" alt="kms_logo">
        </div>
        
        <h2>Image Verification</h2>

        <div class="middle">
                <!-- Button spaces to access webcam -->
                <div class="button-container">
                    <button class="button1" onclick="captureUserImage()">User Image</button>
                    <button class="button2" onclick="captureKeyImage()">Key Image</button>
                </div>
                
                <div>
                    <button class='button3' onclick="location.href=('/keys')">Select Another Key</button>
                </div>


        </div>
    </div>

    <!-- JavaScript for webcam access -->
    <script>
        function captureUserImage() {
            // Send AJAX request to execute user_image.py
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/capture_user_image", true);  // Endpoint to trigger user_image.py
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    console.log("User image captured successfully.");
                }
            };
            xhr.send();
        }

        function captureKeyImage() {
            // Send AJAX request to execute key_image.py
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/capture_key_image", true);  // Endpoint to trigger key_image.py
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    console.log("Key image captured successfully.");
                }
            };
            xhr.send();
        }
    </script>

</body>
</html>
